<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
  <mat-toolbar  class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>

    
    <div class="logo">
      <img src="../../../assets/images/keep_2020q4_48dp.png" />
    </div>
    <h1 class="example-app-name">Fundo App</h1>
    <div class="main-search">
      <div class="searchbox">
        <img
          style="margin-left: 10px; height: 23px; margin-top: 1px"
          src="../../../assets/isearch_FILL0_wght400_GRAD0_opsz48.svg"
          alt=""
        />
        <input class="searchinput" type="search" placeholder="Search" />
      </div>
    </div>

    <div class="tool-cls">
      <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" class="icon-img-btn" (click)="showAlert('high')" >
        <mat-icon><img src="../../../assets/images/refreshIcon.svg" alt=""  /></mat-icon>
      </button>
      <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" class="icon-img-btn" (click)="showAlert('high')" >
        <mat-icon><img src="../../../assets/images/gridview.svg"   alt="" /></mat-icon>
      </button>
      <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" class="icon-img-btn" (click)="showAlert('high')" >
        <mat-icon><img src="../../../assets/images/setting.svg" alt="" /></mat-icon>
      </button>
      <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" class="icon-img-btn" (click)="showAlert('high')" >
        <mat-icon><img src="../../../assets/images/Appsmenu.svg" alt="" /></mat-icon>
      </button>
      <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" class="icon-img-btn" (click)="showAlert('high')" >
        <mat-icon><img src="../../../assets/images/account.svg" alt="" /></mat-icon>
      </button>
    </div>
   
   
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 85 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="85">
      <mat-nav-list>
        <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->
        <a mat-list-item routerLink="/dashboard/getnote">
          <div class="list">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6A4.997 4.997 0 0 1 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"></path></svg>
            <span class="span">Note</span>
          </div>
        </a>

        <a mat-list-item>
          <div class="list">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M18 17v-6c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v6H4v2h16v-2h-2zm-2 0H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6zm-4 5c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2z"></path></svg>
            <span class="span">Reminder</span>
          </div>
        </a>

        <a mat-list-item>
          <div class="list">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M17.63 5.84C17.27 5.33 16.67 5 16 5L5 5.01C3.9 5.01 3 5.9 3 7v10c0 1.1.9 1.99 2 1.99L16 19c.67 0 1.27-.33 1.63-.84L22 12l-4.37-6.16zM16 17H5V7h11l3.55 5L16 17z"></path></svg>
            <span class="span">Edit labels</span>
          </div>
        </a>


        <a mat-list-item routerLink="/dashboard/archive">
          <div class="list">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20.54 5.23l-1.39-1.68C18.88 3.21 18.47 3 18 3H6c-.47 0-.88.21-1.16.55L3.46 5.23C3.17 5.57 3 6.02 3 6.5V19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6.5c0-.48-.17-.93-.46-1.27zM6.24 5h11.52l.83 1H5.42l.82-1zM5 19V8h14v11H5zm11-5.5l-4 4-4-4 1.41-1.41L11 13.67V10h2v3.67l1.59-1.59L16 13.5z"></path></svg>
            <span class="span">Archive</span>
          </div>
        </a>

        <a mat-list-item routerLink="/dashboard/trash">
          <div class="list"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M15 4V3H9v1H4v2h1v13c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V6h1V4h-5zm2 15H7V6h10v13z"></path><path d="M9 8h2v9H9zm4 0h2v9h-2z"></path></svg>
            <span class="span">Trash</span>
          </div>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
