
<div class="note-show">
  <div *ngFor="let note of noteArry" class="main-container">
    
       <div class="container" (click)="openDialog(note)">
         <h4><b>{{note.tittle}}</b></h4> 
         <p class="notedata">{{note.note}}</p> 
       </div>
       <div class="note-show-icon">
           <app-icon [note]="note" (messageEvent) = "SendToGet($event)"></app-icon>   
       </div>
    
 </div>
</div>
